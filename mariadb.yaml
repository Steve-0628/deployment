apiVersion: v1
kind: Service
metadata:
  name: mariadb-headless-lb
  labels:
    app: mariadb
spec:
  ports:
  - port: 3306
    name: mysql
  selector:
    app: mariadb
    type: LoadBalancer
    loadBalancerIP: 172.16.5.17
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb-statefulset
spec:
  selector:
    matchLabels:
      app: mariadb
  serviceName: "mariadb-headless"
  replicas: 1
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:11.8.6-ubi9@sha256:7fc1af18ea5b9efb94a585df603a7f646062e1ba2829b6a32100de1292dfcd0d
        env:
        - name: MARIADB_ROOT_PASSWORD
          value: super_secret_mariadb_password
        - name: MARIADB_USER
          value: epgstation
        - name: MARIADB_PASSWORD
          value: epgstation
        - name: MARIADB_DATABASE
          value: epgstation
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mariadb-data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mariadb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
